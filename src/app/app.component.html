<ngx-spinner
bdColor="rgba(51,51,51,0.8)"
size="medium"
color="#fff"
type="ball-scale-multiple"
  >
<p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
<div class="container border">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" [routerLink]="['']">{{'EmployeeList.employees-header' | translate }}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item"  routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/employeelist']">{{'EmployeeList.employees-menu' | translate }}</a>
      </li>
      <li class="nav-item"  routerLinkActive="">
        <a class="nav-link" [routerLink]="['/employeeform']">{{'EmployeeList.employees-Add' | translate }}</a>
      </li>
    </ul>
    <div align="text-right">
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>language</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
      <button mat-menu-item (click)=" setTransLanguage('en')">
          <mat-icon>swap_horiz</mat-icon>
          <span>{{'login.Language-eng' | translate}}</span>
        </button>
        <button mat-menu-item (click)=" setTransLanguage('ar')">
          <mat-icon>swap_horiz</mat-icon>
          <span>{{'login.Language-arb' | translate}}</span>
        </button>
        <button mat-menu-item (click)=" setTransLanguage('tel')">
          <mat-icon>swap_horiz</mat-icon>
          <span>{{'login.Language-tel' | translate}}</span>
        </button>
        <button mat-menu-item (click)=" setTransLanguage('hin')">
          <mat-icon>swap_horiz</mat-icon>
          <span>{{'login.Language-hin' | translate}}</span>
        </button>
      </mat-menu>
    </div>
  </div>
</nav>
<div class="container" >
<router-outlet></router-outlet>
</div>
</div>
