<div class="container center">
  <form>
<div class="row">
	<div class="col-md-4">
      <div class="card m-4 center">
          <div class="card">
              <div class="card-body text-center">
                  <img class="card-img-top imageThumbnailform" src="assets/img/noimage.png" asp-append-version="true" />
              </div>
          </div>
      </div>
	</div>
	<div class="col-md-7">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" name="name" id="name"
       placeholder="Full Name" required>
    </div>
    <div class="form-group">
      <label for="position">Position</label>
      <input type="text" class="form-control" name="position" id="position"
       placeholder="Position">
    </div>
    <div class="form-group">
      <label for="office">Office</label>
      <input type="text" class="form-control" name="office" id="office"
       placeholder="Office">
    </div>
    <div class="form-group">
      <label asp-for="PhotoPaths">Upload Photo</label>
          <div class="custom-file">
              <input asp-for="PhotoPaths" class="form-control custom-file-input">
              <label class="custom-file-label">Choose File...</label>
          </div>
       </div>
       <div class="form-group row">
        <div class="col-sm-10">
            <button class="btn btn-primary" type="submit" >Submit</button>
      </div>
    </div>
	</div>
</div>


</form>
</div>
