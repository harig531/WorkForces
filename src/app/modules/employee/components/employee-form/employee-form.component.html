<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit()">
<div class="container center">
<div class="row">
	<div class="col-md-4">
      <div class="card m-4 center">
          <div class="card">
              <div class="card-body text-center">
                  <img class="card-img-top imageThumbnailform" [src]="this.image" />
                  <!-- <img class="card-img-top imageThumbnailform" [src]="_domsant.bypassSecurityTrustUrl(this.image)" /> -->
              </div>
          </div>
      </div>
	</div>
	<div class="col-md-7">
    <div class="form-group">
      <label for="first_name">First Name</label>
      <input class="form-control" placeholder="First Name" name="first_name"
      #first_name="ngModel" [(ngModel)]="service.formdata.first_name"
      required  [class.invalid]="first_name.invalid && first_name.touched">
    </div>
    <div class="form-group">
      <label for="last_name">Last Name</label>
      <input class="form-control" placeholder="Last Name" name="last_name"
      #last_name="ngModel" [(ngModel)]="service.formdata.last_name"
      required  [class.invalid]="last_name.invalid && last_name.touched">
    </div>

    <!-- <mat-grid-tile> -->
      <div class="form-group">
        <mat-form-field>
          <input matInput [matDatepicker]="picker1" placeholder="Date of birth">
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
      </div>
    <!-- </mat-grid-tile> -->

    <div class="form-group">
      <label for="Email">Email Address</label>
      <input class="form-control" placeholder="Email Address" name="email"
      #email="ngModel" [(ngModel)]="service.formdata.email"
      required  [class.invalid]="email.invalid && email.touched">
    </div>
     <div class="form-group">
      <label for="avatar">Upload Photo</label>
          <div class="custom-file">

              <input for="avatar" type="file" accept="image/*" class="form-control custom-file-input" name="avatar"   #avatar="ngModel" (change)="fileChange($event)"  [(ngModel)]="service.formdata.avatar">

              <label class="custom-file-label">Choose File...</label>
          </div>
       </div>
       <div class="form-group row">
        <div class="col-sm-10">
            <button mat-raised-button type="submit"  class="Update-btn" color="primary" [disabled]="form.invalid">Submit</button>
            <button mat-raised-button *ngIf="service.IsButtonShow"  type="button"  class="Discard-btn" (click)="opencancelDialog()">Cancel</button>
      </div>
    </div>
	</div>
</div>
</div>
</form>
