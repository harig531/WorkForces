
<div class="container center">
  <form  autocomplete="off">
<div class="row">
	<div class="col-md-4">
      <div class="card m-4 center">
          <div class="card">
              <div class="text-center">
                  <img class="card-img-top imageThumbnailform" [src]="service.formdata.avatar" asp-append-version="true" />
              </div>
          </div>
      </div>
	</div>
	<div class="col-md-7 m-4">
    <div class="form-group">
      <label>First Name</label>
      <input class="form-control" placeholder="First Name" name="first_name"
          #first_name="ngModel" [(ngModel)]="service.formdata.first_name"
          required  [class.invalid]="first_name.invalid && first_name.touched">
    </div>
    <div class="form-group">
      <label for="last_name">Last Name</label>
      <input class="form-control" placeholder="Last Name" name="last_name"
      #last_name="ngModel" [(ngModel)]="service.formdata.last_name"
      required  [class.invalid]="last_name.invalid && last_name.touched">
    </div>
    <div class="form-group">
      <label for="Email">Email Address</label>
      <input class="form-control" placeholder="Email Address" name="email"
      #email="ngModel" [(ngModel)]="service.formdata.email"
      required  [class.invalid]="email.invalid && email.touched">
    </div>
    <div class="form-group">
      <label for="avatar">Upload Photo</label>
          <div class="custom-file">
              <input for="avatar" class="form-control custom-file-input" name="avatar"   #avatar="ngModel"   [(ngModel)]="service.formdata.avatar">
              <label class="custom-file-label">Choose File...</label>
          </div>
       </div>
       <div class="form-group row">
        <div class="col-sm-10">
          <div class="button-row">
            <button mat-raised-button color="primary" type="submit" [disabled]="">Update</button>
            <button mat-raised-button color="warn" (click)="confirmDialog()" type="submit" [disabled]="">Remove</button>
            <button mat-raised-button [routerLink]="['/employeelist']" type="submit" color="accent">Back</button>
          </div>
      </div>
    </div>
	</div>
</div>
</form>
</div>
