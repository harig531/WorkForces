<div class="card-deck">
 <ng-container *ngFor='let employee of allEmployeesduplicate?.data;'>
<div class="card m-3" style="min-width: 12rem;max-width:10.5%">

<img class="card-img-top imageThumbnail" [src]="employee.avatar" asp-append-version="true"/>
<div class="card-footer text-center">
  <a [routerLink]="['/employeedetails',employee.id]"> {{employee.first_name}}   {{employee.last_name}} </a>
</div>
</div>
  </ng-container>
</div>
